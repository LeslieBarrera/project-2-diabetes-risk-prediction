<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction</title>
</head>
<body>
    <h1>Diabetes Risk Prediction</h1>
    <form method="POST" action="/predict">
        <label for="feature1">High Blood Pressure:</label>
        <select id="feature1" name="feature1" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>

        <label for="feature2">High Cholesterol:</label>
        <select id="feature2" name="feature2" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>

        <label for="feature3">Age:</label>
        <input type="number" id="feature3" name="feature3" min="0" max="120" placeholder="e.g., 25" required>
        <br>

        <label for="feature4">Smoker:</label>
        <select id="feature4" name="feature4" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>

        <label for="feature5">BMI (Body Mass Index):</label>
        <input type="number" id="feature5" name="feature5" step="0.1" placeholder="e.g., 25.0" required>
        <br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
