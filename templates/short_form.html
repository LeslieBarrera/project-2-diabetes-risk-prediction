<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Form Diabetes Risk Prediction</title>
</head>
<body>
    <h1>Short Form Diabetes Risk Prediction</h1>
    <p>Answer the following questions to get a quick prediction:</p>
    <form action="/predict_short" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age"><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required placeholder="Enter your BMI"><br><br>

        <label for="physical_activity">Physical Activity:</label>
        <select id="physical_activity" name="physical_activity" required>
            <option value="">-- Select --</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="smoking_status">Smoking Status:</label>
        <select id="smoking_status" name="smoking_status" required>
            <option value="">-- Select --</option>
            <option value="Smoker">Smoker</option>
            <option value="Non-smoker">Non-smoker</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
