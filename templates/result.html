<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Risk Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>

        <p><strong>Your predicted risk level: Low Risk</strong></p>
    {% else %}
        <p><strong>Your predicted risk level: High Risk</strong></p>
    {% endif %}
    <p>Confidence level: {{ probability }}%</p>

</body>
</html>
