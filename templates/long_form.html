<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction - Long Form</title>
</head>
<body>
    <h1>Long Form: Diabetes Risk Prediction</h1>
    <p>Provide more detailed answers to these questions for a comprehensive prediction:</p>
    <form action="/predict_long" method="post">
        <!-- Repeat and extend with all the necessary fields -->
        <label for="age">Age (in years):</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="bmi">Body Mass Index (BMI):</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required><br><br>

        <!-- Add fields for all other features included in the long form -->

        <button type="submit">Predict</button>
    </form>
</body>
</html>
